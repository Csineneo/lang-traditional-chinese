nikovonlas-webpush:
  forum:
    subscribe: 訂閱推送消息
  admin:
    settings:
      title: 網頁推送設定
      type:
        description: Onesignal 連結類型
        standart: 標準
        custom: 自定義
      app_id: Onesignal app id
      api_key: Onesignal api key
      user_key: Onesignal user key
      subdomain: Onesignal subdomain
      excerpt: 消息摘要長度
      autoprompt: 立即顯示權限申請以授權使用者
  notify:
    like:
      title: 貼文被讚
      message: '{from} 讚了你的貼文「{post}」'
    mention-post:
      title: '貼文「{title}」有新回覆'
      message: '{from} 回覆了你的貼文「{post}」'
