      title: '訂閱的貼文「{title}」有新回覆'
      message: '{from} 回覆了貼文「{post}」'
    tag:
      discussion:
        title: 訂閱的節點有新貼文發佈
        message: '{from} 發佈了新貼文「{title}」'
      post:
        title: '貼文「{title}」有新回覆'
        message: '{from} 回覆了貼文「{post}」'
    rename:
      title: 貼文被重命名
      message: '{from} 重命名你的貼文为「{title}」'
    lock:
      title: 貼文被鎖定
      message: '{from} 鎖定了你的貼文「{title}」'
    delete:
      title: 貼文被删除
      message: '{from} 刪除了你的貼文「{title}」'
    suspend:
      title: 账号被停用
      message: '{from} 停用了你的账号'
    unsuspend:
      title: 账号已啟用
      message: '{from} 重新啟用了你的账号'
    flag:
      title: 有貼文被標記
      message: '{from} 標記了你的貼文「{post}」'
