# https://github.com/NikoVonLas/flarum-ext-web-push/blob/master/locale/en.yml
# Sat, 25 Jan 2020 21:04:02 +0800

nikovonlas-webpush:
  forum:
    subscribe: 訂閱推送消息
  admin:
    settings:
      title: 網頁推送設定
      type:
        description: Onesignal 連結類型
        standart: 標準
        custom: 自定義
      app_id: Onesignal app id
      api_key: Onesignal api key
      user_key: Onesignal user key
      subdomain: Onesignal subdomain
      excerpt: 消息摘要長度
      autoprompt: 自動申請（立即顯示權限申請）
  notify:
    like:
      title: '{from} 讚了你的貼文'
      message: '{post}'
    mention-post:
      title: '{from} 回覆了你的貼文'
      message: '{post}'
    mention:
      title: '{from} 提及了你'
      message: '{post}'
    post:
      title: '貼文「{title}」有新回覆'
      message: '@{from}: {post}'
    tag:
      discussion:
        title: '{title}'
        message: '@{from} 發佈了新貼文「{title}」'
      post:
        title: '{title}'
        message: '@{from}: {post}'
    rename:
      title: '{title}'
      message: '@{from} 重命名你的貼文为「{title}」'
    lock:
      title: '{title}'
      message: '@{from} 鎖定了你的貼文「{title}」'
    delete:
      title: '{title}'
      message: '@{from} 刪除了你的貼文「{title}」'
    suspend:
      title: '你的账号被停用'
      message: '@{from} 停用了你的账号'
    unsuspend:
      title: '你的账号已重新啟用'
      message: '@{from} 重新啟用了你的账号'
    flag:
      title: '{from} 標記來一篇貼文'
      message: '{post}'
